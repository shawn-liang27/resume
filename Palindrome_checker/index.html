<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Shawn Liang" content="Certification Project">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>

<body>
    <main class="container">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-div">
            <label for="text-input">Enter text to check for a Palindrome:</label>
            <input class="palindrome-input" id="text-input" value type="text">
            <button class="palindrome-button" id="check-button">Check</button>
        </div>
        <div class="result-div hidden" id="result"></div>
        <div class="palindrome-definition-div">
            <p class="palindrome-definition">
                A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
